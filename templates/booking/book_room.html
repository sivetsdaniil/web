{% extends "base.html" %}

{% block title %}Бронирование номера {{ room.number }} — Hotel Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-3">Бронирование номера {{ room.number }}</h1>
        <p class="mb-1">{{ room.room_type }}</p>
        <p class="mb-3">Цена: {{ room.price_per_night }} ₽ / ночь</p>

        <form method="post">
            <div class="mb-3">
                <label for="check_in" class="form-label">Дата заезда</label>
                <input type="date" class="form-control" id="check_in" name="check_in" required>
            </div>
            <div class="mb-3">
                <label for="check_out" class="form-label">Дата выезда</label>
                <input type="date" class="form-control" id="check_out" name="check_out" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Забронировать</button>
        </form>
    </div>
</div>
{% endblock %}
