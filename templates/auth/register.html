{% extends "base.html" %}

{% block title %}Регистрация — Hotel Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h1 class="mb-4">Регистрация</h1>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="4">
            </div>
            <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
        </form>
        <p class="mt-3 mb-0">
            Уже есть аккаунт?
            <a href="{{ url_for('login') }}">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
