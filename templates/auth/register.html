{% extends "base.html" %}

{% block title %}Регистрация — Hotel Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4 shadow-hover">
            <h1 class="h3 mb-3 text-center">Регистрация</h1>
            <p class="text-muted text-center mb-4">Создайте профиль за минуту</p>
            <form method="post" class="d-grid gap-3">
                <div>
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="4">
                </div>
                <button type="submit" class="btn btn-primary w-100">Создать аккаунт</button>
            </form>
            <p class="mt-3 mb-0 text-center text-muted">
                Уже есть аккаунт?
                <a href="{{ url_for('login') }}">Войти</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
